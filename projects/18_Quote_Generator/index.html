<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Random Quote Generator</h1>
    </div>
    <h3 class="copy__msg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="z-index:999;padding-right:5px"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/ fill="#fff"></svg>Copied To Clipboard</h3>
    <div class="wrapper">
        
        <div class="container">
            <div class="quote__container">
                <h1 class="quote__text">Please wait ...</h1>
            </div>
            <div class="buttons__container">
                <button>copy to clipboard</button>
                <button>next quote</button>
            </div>
            <div class="quote__author">- <span></span></div>
        </div>
    </div>
    <div class="watermark"
    style="position: absolute;top:1.5vw;right:1.5vw;color:rgba(255, 255, 255, 0.6);box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.6);padding:0.5rem;font-style: italic;font-size: 1.1rem">
    -Build by Sk Abdullah
  </div>
    <script src="index.js"></script>
</body>

</html>
