<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .inputField{width: 60%;position: relative;}
        button{position: absolute;top:0;right: 0;}
        .result{opacity: 0;transform: translateY(30px);transition: all 1s ease;}
        .show-result{opacity: 1;transform: translateY(0px);}
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center text-dark my-4">Get the Longest Word from the Sentense</h1>
        <div class="input mx-auto my-3">
            <div class="inputField mx-auto">
                <input type="text" class="form-control" placeholder="  Enter sentense here..." >
                <button class="btn btn-warning btn-large">Get Word</button>
            </div>
        </div>
        <div class="result text-center mt-5">
            <h2 class="text-dark">The longest Word is : <span class="word text-info"></span></h2>
            <p>from: <span><h6 class="text-muted"></h6></span></p>
        </div>
    </div>
    <div class="watermark" style="position: absolute;bottom:2rem;right:1rem;color:#333;box-shadow: 0px 0px 4px #333;padding:0.5rem;">
        <h4 style="color:#333">-Build by Sk Abdullah</h4>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        let btn=document.querySelector('button')
        let result=document.querySelector('.result')
        btn.addEventListener('click',()=>{
            result.classList.remove('show-result')
        let input=document.querySelector('input')
        let inputValue=input.value
            console.log(inputValue);
        let arr=inputValue.split(" ")
        console.log(arr);
        console.log(arr[1].length)
        let longestWord='';
        let sentense=''
        arr.forEach(item=>{
            if(item.length>longestWord.length){
                document.querySelector('h2').innerHTML=`<h2 class="text-dark">The longest Word is: <span class="word text-info"></span></h2>`
                longestWord=item;
                
            } else if(item.length===longestWord.length){
                document.querySelector('h2').innerHTML=`<h2 class="text-dark">The longest Words are: <span class="word text-info"></span></h2>`
                longestWord+=`, ${item}`
            }
        })
        let word=document.querySelector('.word');
        word.textContent=longestWord;
        document.querySelector('.text-muted').textContent=inputValue;
        result.classList.add('show-result')
        input.value=''
        })
    </script>
  </body>
</html>
