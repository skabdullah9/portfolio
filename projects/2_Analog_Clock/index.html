<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mode-toggler">
        <span class="btn"></span>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hourHand"></div>
            <div class="hand minuteHand"></div>
            <div class="hand secondHand"></div>
            <div class="center"></div>
            
        </div>
    </div>
    <div class="info">
         <p class="p1"></p>       
         <p class="p2"></p>
    </div>
    <div class="watermark" style="position: absolute;top:1rem;left:1rem;color:rgba(255, 0, 0, 0.6);box-shadow: 0px 0px 4px rgba(255, 0, 0, 0.6);padding:0.5rem;font-family:monospace;font-size:1.5rem !important;">
        <h4>-Build by Sk Abdullah</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
