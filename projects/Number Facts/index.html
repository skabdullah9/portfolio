<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    .card-body {
      display: none;
    }

    body {
      color: white
    }

    .radios div{margin:1rem}
    .radios input{outline: none;}
    .radios div label{margin-left: 1rem;font-size: 1.2rem;}
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card bg-primary col-md-6 mx-auto mt-4 p-4">
      <h1 class="text-white">Numbers Fact</h1>
      <p class="text-white"> Let your metrics tell tales with our API of number facts </p>
      <div class="radios">
        <div>
          <input class="form-check-input active" type="radio" name="exampleRadios" id="exampleRadios1" value="number" checked="checked">
      <label class="form-check-label active" for="exampleRadios1">Lucky Number</label>
        </div>

        <div>
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="year" >
        <label class="form-check-label" for="exampleRadios2">Birth Year</label>
        </div>

          <div>
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="date" >
          <label class="form-check-label" for="exampleRadios3">Birth Day</label>
          </div>
      </div>


            <input type="number" id="number" class="form-control form-control-lg" placeholder="Enter any number">
            <button class="btn btn-large bg-dark mt-3 mb-2 text-white submit">Send</button>
            <div class="card-body">
              <h4 class="text-white">Number fact: <span class="factNumber text-white"></span></h4>
              <h5 class="fact text-white"></h5>
            </div>
    </div>
  </div>
  <div class="watermark" style="position: absolute;top:1rem;right:1rem;color:rgba(255, 255, 255, 0.8);box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);padding:0.5rem;font-family:monospace;font-size:1.3rem;">
    <h4>-Build by Sk Abdullah</h4>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
