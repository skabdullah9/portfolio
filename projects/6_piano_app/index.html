<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Piano App</h1>
    <div class="piano">
        <div data-notes="A" class="key white" id="f"></div>
        <div data-notes="Ab" class="key black" id="e"></div>
        <div data-notes="B" class="key white" id="j"></div>
        <div data-notes="Bb" class="key black" id="r"></div>
        <div data-notes="C" class="key white" id="d"></div>
        <div data-notes="D" class="key white" id="k"></div>
        <div data-notes="Db" class="key black" id="u"></div>
        <div data-notes="E" class="key white" id="s"></div>
        <div data-notes="Eb" class="key black" id="i"></div>
        <div data-notes="F" class="key white" id="l"></div>
        <div data-notes="G" class="key black" id="o"></div>
        <div data-notes="Gb" class="key white" id="a"></div>
    </div>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <h4>-also press A, S, D, F, J, K, L, E, R, U, I, O on the keyboard.</h4>
    <div class="watermark" style="color:white;box-shadow: 0px 0px 4px #fff;padding:0.5rem;font-family:monospace;font-size:clamp(0.8rem, 2vw, 1.2rem);font-style: italic;margin:10vh 1rem 0.5rem 0rem;align-self: flex-end;">
        -Build by Sk Abdullah
    </div>

    <script src="app.js"></script>
</body>

</html>
