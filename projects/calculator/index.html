<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="calculator shadow-lg">       
        <div class="inputs">
        <form name="form">
            <div class="output">
                <input type="text" placeholder="  0" name="output" disabled>
            </div>
            <div class="row1">
                <input type="button" class="btn btn-lg shadow-lg" onclick="form.output.value+='7'" value="7">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='8'" value="8">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='9'" value="9">
                <input type="button" class="btn btn-lg shadow bg-dark text-white" onclick="form.output.value+='/'" value="รท">
                <input type="button" id="clear" class="btn btn-lg shadow bg-danger text-white" onclick="form.output.value=''" value="C">
                
            </div>
            <div class="row2">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='4'" value="4">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='5'" value="5">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='6'" value="6">
                <input type="button" class="btn btn-lg shadow bg-dark text-white" onclick="form.output.value+='*'" value="x">
            </div>
            <div class="row3">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='1'" value="1">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='2'" value="2">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='3'" value="3">
                <input type="button" class="btn btn-lg shadow bg-dark text-white" onclick="form.output.value+='-'" value="-">
            </div>
            <div class="row4">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='0'" value="0">
                <input type="button" class="btn btn-lg shadow" onclick="form.output.value+='.'" value=".">
                <input type="button" class="btn btn-lg shadow bg-dark text-white" onclick="form.output.value+='+'" value="+">
                <input type="button" class="btn btn-lg shadow bg-warning" onclick="form.output.value=eval(form.output.value)" value="=">
            </div>
            </form>
        </div>
        </div>
        
        <div class="watermark" style="position: absolute;bottom:2rem;right:1rem;color:white;box-shadow: 0px 0px 4px #fff;padding:0.5rem;">
            <h4>-Build by Sk Abdullah</h4>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
