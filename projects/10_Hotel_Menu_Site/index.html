<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="watermark" style="position: absolute;top:2vw;right:2vw;color:hsl(209, 61%, 16%);border:1px solid  #c59d5f;border-radius: 5px;padding:0.5rem; font-style:italic;font-size: clamp(0.8rem, 2vw, 1.1rem);">
      -Build by Sk Abdullah
    </div>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        <button class="filter-btn active-btn" data-id="all">all</button>
        <button class="filter-btn" data-id="breakfast">morning</button>
        <button class="filter-btn" data-id="lunch">lunch</button>
        <button class="filter-btn" data-id="shakes">shakes</button>
      </div>
      <div class="section-center">
        <article class="menu-item">
          <div class="img-box">
          <img src="menu-item.jpeg" class="photo" alt="">
          </div>
          <div class="item-info">
          <header>
            <h4>buttermilk pancakes</h4>
            <h4 class="price">$15</h4>
          </header>
          <div class="item-text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
              laboriosam excepturi! Quo, officia.</p>
          </div>
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
