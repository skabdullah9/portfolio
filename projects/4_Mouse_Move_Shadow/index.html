<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>
  <div class="watermark" style="position: absolute;top:2vw;right:2vw;color:hsl(209, 61%, 16%);border:1px solid  #c59d5f;border-radius: 5px;padding:0.5rem;font-style: italic;font-size: 1.2rem">
    -Build by Sk Abdullah
  </div>
  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 1px rgba(0,0,0,.9);
    font-size: 100px;
  }
  </style>

<script>
  let hero=document.querySelector('.hero')
  let text=document.querySelector('h1')
  hero.addEventListener('mousemove',shadow);
  const walk=100;
  function shadow(e){
    let width=hero.offsetWidth;
    let heigth=hero.offsetHeight;
    let x=e.offsetX
    let y=e.offsetY
    
      x=x+e.target.offsetLeft;
      y=y+e.target.offsetTop;
      let xwalk=Math.round((x/width*walk)-(walk/2));
      let ywalk=Math.round((y/heigth*walk)-(walk/2));
      // console.log(xwalk,ywalk);
      text.style.textShadow=`${xwalk}px ${ywalk}px 2px hsl(${ywalk+xwalk},90%,50%),
      ${xwalk*-1}px ${ywalk}px 2px hsl(${xwalk+ywalk+50},100%,50%),
      ${ywalk}px ${xwalk*-1}px 2px hsl(${xwalk+ywalk+100},100%,50%),
      ${ywalk*-1}px ${xwalk}px 2px hsl(${xwalk+ywalk+150},100%,50%)`
      // if(this!==e.target){}
  }
</script>
</body>
</html>
